<html>
<head>
    <title>Flick_Fusion</title>
    <link rel="shortcut icon" href="/static/img/botAvatar-removebg-preview.png">

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

    <!-- Import Font Awesome Icon Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

    <!-- Import materialize.css -->
    <link rel="stylesheet" type="text/css" href="static/css/materialize.min.css" />

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
</head>

<body>

    
    

    

    
    <div class="container">
        <!-- Modal for rendering the charts, declare this if you want to render charts, else you remove the modal -->
        <div id="modal1" class="modal">
            <canvas id="modal-chart"></canvas>
        </div>

        <!-- Chatbot widget -->
        <div class="widget">
            <div class="chat_header">
                <!-- Back Arrow -->
                <a href="./index.html" class="back_arrow">
                    <i class="fas fa-arrow-left"></i>
                </a>
                
                <!-- Add the name of the bot here -->
                <span class="chat_header_title">Flick_Fusion</span>
                
                <span class="dropdown-trigger" href="#" data-target="dropdown1">
                    <i class="material-icons">more_vert</i>
                </span>
            
                <!-- Dropdown menu -->
                <ul id="dropdown1" class="dropdown-content">
                    <li><a href="#" id="clear">Clear</a></li>
                    <li><a href="#" id="restart">Restart</a></li>
                    <li><a href="#" id="close">Close</a></li>
                </ul>
            </div>
            
            

            <!-- Chatbot contents go here -->
            <div class="chats" id="chats">
                <div class="clearfix"></div>
            </div>

            <!-- Keypad for user to type the message -->
            <div class="keypad">
                <textarea id="userInput" placeholder="Type a message..." class="usrInput"></textarea>
                <!-- <div id="sendButton">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </div> -->
            </div>
        </div>

        <!-- Bot profile -->
        <div class="profile_div" id="profile_div">
            <img class="imgProfile" src="static/img/botAvatar.png" />
        </div>

        <!-- Bot pop-up intro -->
        <div class="tap-target" data-target="profile_div">
            <div class="tap-target-content">
                <h5 class="white-text">Hey there ðŸ‘‹</h5>
                <p class="white-text">I can help you get started with Rasa and answer your technical questions.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript at end of body for optimized loading -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/lib/materialize.min.js"></script>
    <script src="static/js/lib/uuid.min.js"></script>
    <!-- Main Script -->
    <script type="text/javascript" src="static/js/script.js"></script>

    <!-- Chart.js Script -->
    <script type="text/javascript" src="static/js/lib/chart.min.js"></script>
    <script type="text/javascript" src="static/js/lib/showdown.min.js"></script>

    <!-- Rasa Webchat Script -->
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.css">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
    
</body>
</html>
